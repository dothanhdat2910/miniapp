<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt món ăn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🥡 Đặt Món Ăn Online</h1>
    <form id="orderForm">
      <label for="dish">Món ăn</label>
      <input type="text" id="dish" name="dish" placeholder="Ví dụ: Phở bò" required>

      <label for="name">Tên của bạn</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Địa chỉ cụ thể</label>
      <input type="text" id="address" name="address" required>

      <label for="time">Thời gian mong muốn nhận</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Gửi đơn</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("https://your-backend-url/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.text();
      document.getElementById("response").innerText = result;
    });
  </script>
</body>
</html>
